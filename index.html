<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumate - AI Debate Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Argumate</h1>
                <p class="text-gray-600">AI-Powered Debate Platform</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-6">
                <h2 class="text-2xl font-semibold text-center text-gray-700">Sign In</h2>
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                        Sign In
                    </button>
                </form>
                <p class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button id="showSignup" class="text-blue-600 hover:underline">Sign up</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="space-y-6 hidden">
                <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
                <form id="signupFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="signupUsername" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signupEmail" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signupPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        Sign Up
                    </button>
                </form>
                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <button id="showLogin" class="text-blue-600 hover:underline">Sign in</button>
                </p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="mt-4 hidden">
                <div id="messageText" class="p-3 rounded-lg text-center"></div>
            </div>
        </div>
    </div>

    <!-- <script src="js/auth.js"></script> -->
</body>
</html>
